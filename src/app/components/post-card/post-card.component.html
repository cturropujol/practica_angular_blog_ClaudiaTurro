<article class="card post">
    <h3 class="card-title">{{post.titulo}}</h3>
    <hr noshade="noshade">
    <div class="flex">
        <p>{{post.categoria}}</p>
        <p>{{post.fecha}}</p>
    </div>
    <figure>
        <img class="card-img" [src]="post.imagen">
    </figure>
    <p class="card-text text-muted autor">{{post.autor}}</p>
    <p class="card-text" [innerHTML]="post.texto"></p>
    <div class="seguiLeyendo">
    <hr noshade="noshade">
    </div>
    <div >
        <p class="boton">Seguir Leyendo</p>
    </div>
    

</article>
